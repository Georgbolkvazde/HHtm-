<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <title>Tavs Nosaukums</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Logo</div>
        <nav>
            <a href="#">Sākums</a>
            <a href="#">Par mums</a>
            <a href="#">Kontakti</a>
        </nav>
        <input type="text" placeholder="Meklēt...">
    </header>

    <section class="hero">
        <h1>Galvenais virsraksts</h1>
        <p>Lorem ipsum...</p>
        <button>Lasīt vairāk</button>
        <button>Pieteikties</button>
    </section>

    <section class="news">
        <!-- Три блока новостей -->
        <div class="news-item">Kaut kādas ziņas virsraksts...</div>
        <div class="news-item">...</div>
        <div class="news-item">...</div>
    </section>

    <section class="reklama">
        <h2>Reklāmas virsraksts</h2>
        <button>Patīk</button>
        <button>Iemēģināt</button>
    </section>

    <section class="slider">
        <div class="slide">Bilde pa visu</div>
        <!-- стрелки и точки -->
    </section>

    <section class="info">
        <h2>Heading</h2>
        <ul>
            <li>Lorem...</li>
            <li>Aliquam...</li>
        </ul>
        <table>
            <tr><td>Value 1</td><td>Value 2</td><td>Value 3</td></tr>
            <!-- остальные строки -->
        </table>
    </section>

    <footer>
        <div>Logo</div>
        <div>Kontakti: E-pasts, Tālrunis</div>
        <div>
            <a href="#">Sākums</a>
            <a href="#">Par mums</a>
            <a href="#">Kontakti</a>
        </div>
        <p>Autors: Tavs Vārds</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
